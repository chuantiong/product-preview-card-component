<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Product preview card component</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main container">
			<div class="image-placeholder"></div>
			<div class="contents--wrapper">
				<span class="contents__category-text">Perfume</span>
				<h1 class="contents__title">Gabrielle Essence Eau De Parfum</h1>
				<p class="contents__description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="contents--prices-wrapper">
					<h1 class="contents__discount-price">$149.99</h1>
					<span class="contents__original-price">$169.99</span>
				</div>
				<button class="contents__add-to-cart-btn">
					<img class="cart-icon" src="./images/icon-cart.svg" />
					Add to Cart
				</button>
			</div>
		</main>

		<section class="attribution-section">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Alvin Tiong</a>.
			</div>
		</section>
	</body>
</html>
